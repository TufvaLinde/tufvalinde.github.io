<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}

  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

  <script type="module" src="{{ '/assets/margin-notes.js' | relative_url }}"></script>
  <script type="module" src="{{ '/assets/sms-chat.js' | relative_url }}"></script>
  <script type="module" src="{{ '/assets/stop-motion.js' | relative_url }}"></script>
  <script src="{{ '/assets/annotations.js' | relative_url }}"></script>

<style>
  body {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
      url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"150\" height=\"150\"><filter id=\"n\"><feTurbulence type=\"fractalNoise\" baseFrequency=\"0.8\" numOctaves=\"3\" stitchTiles=\"stitch\"/></filter><rect width=\"100%\" height=\"100%\" filter=\"url(%23n)\" opacity=\"1\"/></svg>'),
      url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"80\" height=\"80\"><filter id=\"n\"><feTurbulence type=\"fractalNoise\" baseFrequency=\"1.2\" numOctaves=\"2\" stitchTiles=\"stitch\"/></filter><rect width=\"100%\" height=\"100%\" filter=\"url(%23n)\" opacity=\"1\"/></svg>');
    background-size: 480px 480px, 320px 320px;
    mix-blend-mode: multiply;
    animation: grain-move 0.5s steps(20) infinite;
  }

  @keyframes grain-move {
    0%   { background-position: 0 0; }
    100% { background-position: 100% 100%; }
  }

    h1 {
    text-transform: uppercase;
    font-optical-sizing: auto;
    font-weight: 850;
    font-style: normal;
    word-spacing: 0.3em; 
    display: block;
    width: 100%;
    line-height: 1;
    margin: 0;
    text-align: center;   
  }

  .center-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height:100%
  }

  p {
    width: 100%;
    text-align: center;
  }

</style>
  <body>
    <div class="center-wrapper">
      {{ content }}
    </div>
    {%- include footer.html -%}
  </body>
</html>
