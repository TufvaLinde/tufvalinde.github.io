<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}

  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <script type="module" src="{{ '/assets/margin-notes.js' | relative_url }}"></script>
  <script type="module" src="{{ '/assets/sms-chat.js' | relative_url }}"></script>
  <script type="module" src="{{ '/assets/stop-motion.js' | relative_url }}"></script>
  <script src="{{ '/assets/annotations.js' | relative_url }}"></script>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background-image: url("/assets/bgubt.webp");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }

  h1 {
    font-weight: 850;
    word-spacing: 0.3em;
    display: block;
    width: 100%;
    line-height: 1;
    margin-top: 30px;
    text-align: center;
  }

  #ubt-title span {
    display: inline-block;
    animation: wave 2s ease-in-out infinite;
    animation-delay: calc(var(--i) * 0.08s);
  }

  @keyframes wave {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

</style>

  <body>
    <div class="annot-wrapper">
      <h1 id="ubt-title">Ultimate Beach Tour</h1>
      <script>
        const fonts = [
          '"DM Serif Display", serif',
          '"Noto Serif Display", serif',
          '"EB Garamond", serif',
          '"Outfit", sans-serif',
          '"Open Sans", sans-serif',
          '"Silkscreen", cursive',
          '"Pixelify Sans", cursive',
          '"Coral Pixels", cursive'
        ];

        const heading = document.getElementById("ubt-title");
        const text = heading.textContent;

        heading.textContent = "";

        [...text].forEach((char, index) => {
          const span = document.createElement("span");
          span.style.setProperty("--i", index);
          span.textContent = char;

          if (char !== " ") {
            span.style.fontFamily = fonts[index % fonts.length];
          }
          span.style.color = `hsl(${index * 35 % 360}, 80%, 55%)`;

          heading.appendChild(span);
        });


      </script>

      <div class="ubt-grid">
        {{ content }}
      </div>
    </div>
    {%- include footer.html -%}
  </body>
</html>
