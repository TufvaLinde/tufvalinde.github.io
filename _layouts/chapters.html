<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[', '\\]']]
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

  <script type="module" src="{{ '/assets/margin-notes.js' | relative_url }}"></script>
  <script type="module" src="{{ '/assets/sms-chat.js' | relative_url }}"></script>
  <script type="module" src="{{ '/assets/stop-motion.js' | relative_url }}"></script>
  <script src="{{ '/assets/annotations.js' | relative_url }}"></script>

  <style>

    body {
      background: #faf9f6;
      color: #222;
      font-family: "Georgia", "Times New Roman", serif;
      line-height: 1.6;
      font-size: 1rem;
    }

    .chapter-wrapper {
      max-width: 600px;
      margin-left: 20px;
      margin-right: 20px;
    }

    .chapter-title {
      text-align: center;
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 2rem;
      font-family: "Georgia", serif;
    }

    .chapter-wrapper h1,
    .chapter-wrapper h2,
    .chapter-wrapper h3,
    .chapter-wrapper p.centered-text,
    .chapter-wrapper .scene-break {
      text-indent: 0;
    }

    .centered-italic-text {
      text-align: center;
      font-style: italic;
      margin-top: 20px;
      margin-bottom: 20px;
    }

  </style>

  <body>
    <main class="page-content" aria-label="Content">
      <div class="chapter-wrapper">

        <h1 class="chapter-title">{{ page.title }}</h1>

        {{ content }}

      </div>
    </main>

    {%- include footer.html -%}
  </body>
</html>
