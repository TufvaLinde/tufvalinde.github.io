<div id="{{ include.id }}" style="width:100%; height:400px; position:relative;"></div>


<script type="module">
import { initTextSphere } from "{{ site.baseurl }}/assets/textsphere/text-sphere.js";

initTextSphere({
  containerId: "{{ include.id }}",
  textUrl: "{{ site.baseurl }}/{{ include.text_url }}",
  radius: 110,
  maxWords: 600
});
</script>
